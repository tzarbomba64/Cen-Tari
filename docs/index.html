<!DOCTYPE html!>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cen-Tari IDE</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #codeEditor { width: 100%; height: 300px; }
        #output { white-space: pre-wrap; background-color: #f0f0f0; padding: 10px; }
    </style>
</head>
<body>
    <h1>Cen-Tari IDE</h1>
    <textarea id="codeEditor" placeholder="Write your Cen-Tari code here..."></textarea><br><br>
    <button onclick="runCode()">Run</button>
    <h2>Output:</h2>
    <div id="output"></div>

    <script>
        function runCode() {
            const code = document.getElementById('codeEditor').value;
            fetch('/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').textContent = data.output;
            })
            .catch(error => {
                document.getElementById('output').textContent = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
