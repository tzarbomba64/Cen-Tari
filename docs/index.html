<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cen-Tari IDE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="toolbar">
    <button id="patch">Patch</button>
    <button id="build">Build</button>
    <button id="log">Log</button>
    <button id="execute">Execute</button>
    <button id="variable">Variable</button>
    <button id="package">Package</button>
  </div>
  <div id="tabs">
    <button class="tab-button active" data-tab="ide">IDE</button>
    <button class="tab-button" data-tab="term">Terminal</button>
  </div>
  <div id="ide" class="tab active">
    <textarea id="editor" spellcheck="false">// Write Cen-Tari hereâ€¦</textarea>
    <button id="run">Run</button>
    <div id="output"></div>
  </div>
  <div id="term" class="tab">
    <pre id="terminal"></pre>
  </div>
  <script src="ui.js"></script>
</body>
</html>
